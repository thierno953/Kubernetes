---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: k8s-ns
  labels:
    app: nginx
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.24
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - mountPath: /usr/share/nginx/html/
          name: nginx-website
      volumes:
      - name: nginx-website
        configMap:
          name: nginx-conf
          items:
          - key: index-pre
            path: index.html

---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: k8s-ns
  labels:
    app: nginx
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    name: http
  selector:
    app: nginx

